service.name                  = "fptr-test-in"
data.charset                  = "utf-8"
data.source                   = "jda"
data.type                     = "item"
debug.mode                    = "verbose"
environment                   = "dev"
storage.type                  = file
storage.retention             = 1m

.include                      = ./inc_alert.properties
.include                      = ./inc_error.properties

error.handler.default.retries = 10
error.handler.default.pause   = 10s
